<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon HTML Encoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(15, 12, 41, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            border: 1px solid rgba(0, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 30px #00ccff;
        }

        .upload-section {
            margin-bottom: 25px;
        }

        .file-input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .file-input-label {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
            font-weight: bold;
        }

        .file-input-label:hover {
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.8);
            transform: translateY(-2px);
        }

        #file-name {
            margin-left: 15px;
            color: #00ccff;
        }

        .encoding-options {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .encoding-option {
            display: flex;
            align-items: center;
        }

        .encoding-option input {
            margin-right: 8px;
            accent-color: #00ccff;
        }

        .encoding-option label {
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 0 0 5px #00ccff;
        }

        .code-area {
            margin-bottom: 25px;
        }

        .code-area textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ccff;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }

        .code-area textarea:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-encrypt {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff9900, #ff3300);
            color: white;
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }

        .btn-copy {
            background: linear-gradient(45deg, #00cc66, #00ccff);
            color: white;
            box-shadow: 0 0 10px rgba(0, 204, 102, 0.5);
        }

        .btn-run {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: white;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .result-section {
            margin-top: 25px;
            display: none;
        }

        .result-section h2 {
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 10px #00ccff;
        }

        #result {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ccff;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }

        .hidden-inputs {
            display: none;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .encoding-options {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Code Encoder</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <label for="html-file" class="file-input-label">Upload HTML File</label>
                <input type="file" id="html-file" accept=".html,.htm" style="display: none;">
                <span id="file-name">No file chosen</span>
            </div>
        </div>
        
        <div class="encoding-options">
            <div class="encoding-option">
                <input type="radio" id="normal-encoding" name="encoding" checked>
                <label for="normal-encoding">Normal encoding</label>
            </div>
            <div class="encoding-option">
                <input type="radio" id="full-encoding" name="encoding">
                <label for="full-encoding">Full encoding</label>
            </div>
        </div>
        
        <div class="code-area">
            <textarea id="html-code" placeholder="Paste Your HTML Code Here To Encrypt"></textarea>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-encrypt" id="encrypt-btn">Encrypt</button>
            <button class="btn btn-clear" id="clear-btn">Clear Code</button>
            <button class="btn btn-copy" id="copy-btn">Copy Code</button>
            <button class="btn btn-run" id="run-btn">Run Code</button>
        </div>
        
        <div class="result-section" id="result-section">
            <h2>Encrypted Code:</h2>
            <div id="result"></div>
        </div>
        
        <div class="hidden-inputs">
            <input type="text" id="stored-email" value="example@email.com">
            <input type="text" id="stored-username" value="johndoe">
            <div id="user-info" data-email="example@email.com" data-username="johndoe"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('html-file');
            const fileName = document.getElementById('file-name');
            const htmlCode = document.getElementById('html-code');
            const encryptBtn = document.getElementById('encrypt-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const runBtn = document.getElementById('run-btn');
            const resultSection = document.getElementById('result-section');
            const result = document.getElementById('result');
            const normalEncoding = document.getElementById('normal-encoding');
            const fullEncoding = document.getElementById('full-encoding');
            
            // File upload handling
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    fileName.textContent = this.files[0].name;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        htmlCode.value = e.target.result;
                    };
                    reader.readAsText(this.files[0]);
                } else {
                    fileName.textContent = 'No file chosen';
                }
            });
            
            // Encrypt button
            encryptBtn.addEventListener('click', function() {
                if (!htmlCode.value.trim()) {
                    alert('Please enter HTML code to encrypt!');
                    return;
                }
                
                let encryptedCode = htmlCode.value;
                
                if (fullEncoding.checked) {
                    // Full encoding - convert to base64
                    encryptedCode = btoa(unescape(encodeURIComponent(htmlCode.value)));
                } else {
                    // Normal encoding - simple character replacement
                    encryptedCode = htmlCode.value
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#39;');
                }
                
                result.textContent = encryptedCode;
                resultSection.style.display = 'block';
            });
            
            // Clear button
            clearBtn.addEventListener('click', function() {
                htmlCode.value = '';
                result.textContent = '';
                resultSection.style.display = 'none';
                fileInput.value = '';
                fileName.textContent = 'No file chosen';
            });
            
            // Copy button
            copyBtn.addEventListener('click', function() {
                if (!result.textContent) {
                    alert('No encrypted code to copy!');
                    return;
                }
                
                navigator.clipboard.writeText(result.textContent)
                    .then(() => {
                        alert('Code copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy code to clipboard.');
                    });
            });
            
            // Run button
            runBtn.addEventListener('click', function() {
                if (!result.textContent) {
                    alert('No encrypted code to run!');
                    return;
                }
                
                let codeToRun = result.textContent;
                
                if (fullEncoding.checked) {
                    // Decode from base64
                    try {
                        codeToRun = decodeURIComponent(escape(atob(codeToRun)));
                    } catch (e) {
                        alert('Error decoding the encrypted code!');
                        return;
                    }
                } else {
                    // Decode from HTML entities
                    codeToRun = codeToRun
                        .replace(/&lt;/g, '<')
                        .replace(/&gt;/g, '>')
                        .replace(/&quot;/g, '"')
                        .replace(/&#39;/g, "'");
                }
                
                // Open in new window
                const newWindow = window.open();
                newWindow.document.write(codeToRun);
                newWindow.document.close();
            });
        });
    </script>
</body>
</html>
