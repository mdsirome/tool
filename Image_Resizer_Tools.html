<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="https://i.postimg.cc/d1hHy4ss/11.png" type="image/x-icon" />
  <title>Image Resizer</title>
  <style>
  
    html, body {
  overflow-x: hidden; /* ‚úÖ Prevent horizontal scroll */
}
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
  background-attachment: fixed;
  background-size: cover;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  user-select: none;
  padding: 2rem;
  box-shadow: inset 0 0 30px #000;
}

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
  max-width: 500px;
  width: 100%;
  background: #1b1b1b;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 
    0 0 20px rgba(0, 0, 0, 0.9),
    inset 0 0 10px rgba(255, 255, 255, 0.05),
    0 10px 30px rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(5px);
  transform: perspective(900px) rotateX(1deg);
}

    button, select, input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .preview {
     margin-top: 20px;
     text-align: center;
     overflow-x: auto;   /* ‚úÖ enables horizontal scroll if image is wide */
}

    #preview, #canvas {
  display: block;
  margin: 1rem auto 0 auto;
  max-width: 100%;         /* ‚úÖ Image will not overflow container */
  max-height: 400px;
  height: auto;
  width: auto;
  border-radius: 10px;
}

    #downloadLink {
      display: inline-block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #downloadLink:hover {
      background-color: #218838;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìê Image Resizer Tools</h1>

    <label>Select Image from Device:</label>
    <input type="file" accept="image/*" id="imageFile" />

    <label>Or Enter Image URL:</label>
    <input type="text" id="imageURL" placeholder="Paste image URL here" />
    <button onclick="loadImageFromURL()">Load from URL</button>

    <label>Width (px):</label>
    <input type="number" id="widthInput" />

    <label>Height (px):</label>
    <input type="number" id="heightInput" />

    <label><input type="checkbox" id="lockAspect" checked /> Lock Aspect Ratio</label>

    <label>Background Fill:</label>
    <select id="bgFill">
      <option value="transparent">Transparent</option>
      <option value="color">Pick a Color</option>
    </select>
    <input type="color" id="bgColorPicker" value="#ffffff" style="display:none;" />
    <div id="colorCode" style="text-align:center; font-size:14px; margin-top:-8px;"></div>

    <label>Save Format:</label>
    <select id="saveFormat">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
      <option value="original">Original</option>
    </select>

    <button onclick="resizeImage()">Resize Image</button>

    <div class="preview">
      <h3>Preview</h3>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="preview" src="https://i.postimg.cc/d1hHy4ss/11.png" alt="Preview Image" />
      <a id="downloadLink" style="display:none;" download>‚¨á Download Resized Image</a>
    </div>
  </div>

  <button onclick="resetPreview()">üîÑ Reset Preview</button>

  <script>
    let originalImage = new Image();
    let aspectRatio = 1;
    let originalFormat = 'image/png';

    document.getElementById('imageFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        originalFormat = file.type;
        const reader = new FileReader();
        reader.onload = function (evt) {
          loadImage(evt.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    function loadImageFromURL() {
      const url = document.getElementById('imageURL').value;
      loadImage(url);
    }

    function loadImage(src) {
      originalImage = new Image();
      originalImage.crossOrigin = 'Anonymous';
      originalImage.onload = () => {
        aspectRatio = originalImage.width / originalImage.height;
        document.getElementById('widthInput').value = originalImage.width;
        document.getElementById('heightInput').value = originalImage.height;
        document.getElementById('preview').src = src;
        document.getElementById('canvas').style.display = 'none';
        document.getElementById('downloadLink').style.display = 'none';
      };
      originalImage.src = src;
    }

    document.getElementById('widthInput').addEventListener('input', function () {
      if (document.getElementById('lockAspect').checked) {
        const newWidth = parseInt(this.value);
        document.getElementById('heightInput').value = Math.round(newWidth / aspectRatio);
      }
    });

    document.getElementById('heightInput').addEventListener('input', function () {
      if (document.getElementById('lockAspect').checked) {
        const newHeight = parseInt(this.value);
        document.getElementById('widthInput').value = Math.round(newHeight * aspectRatio);
      }
    });

    document.getElementById('bgFill').addEventListener('change', function () {
      const picker = document.getElementById('bgColorPicker');
      picker.style.display = this.value === 'color' ? 'block' : 'none';
      document.getElementById('colorCode').innerText = picker.value;
    });

    document.getElementById('bgColorPicker').addEventListener('input', function () {
      document.getElementById('colorCode').innerText = this.value;
    });

    function resizeImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const width = parseInt(document.getElementById('widthInput').value);
      const height = parseInt(document.getElementById('heightInput').value);
      const bgFill = document.getElementById('bgFill').value;
      const bgColor = document.getElementById('bgColorPicker').value;
      const format = document.getElementById('saveFormat').value;

      canvas.width = width;
      canvas.height = height;

      if (bgFill === 'color') {
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, width, height);
      } else {
        ctx.clearRect(0, 0, width, height);
      }

      ctx.drawImage(originalImage, 0, 0, width, height);

      let mimeType = 'image/png';
      if (format === 'jpeg') mimeType = 'image/jpeg';
      if (format === 'original') mimeType = originalFormat;

      const dataURL = canvas.toDataURL(mimeType);
      document.getElementById('preview').src = dataURL;

      const downloadLink = document.getElementById('downloadLink');
      const fileExtension = format === 'original' ? originalFormat.split('/')[1] : format;
      downloadLink.href = dataURL;
      downloadLink.download = `Sirome_TV.${fileExtension}`;
      downloadLink.style.display = 'inline-block';
    }

    function resetPreview() {
      document.getElementById('preview').src = 'https://i.postimg.cc/d1hHy4ss/11.png';
      document.getElementById('canvas').style.display = 'none';
      document.getElementById('downloadLink').style.display = 'none';
    }
  </script>
</body>
</html>
