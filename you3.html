            background: linear-gradient(135deg, #333 0%, #666 100%);

        // === SECURITY: Disable copy-paste, right click, dev tools ===
        function disableKeys(e) {
            // Disable Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
            if (e.ctrlKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67 || e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
            // Disable F12

                e.preventDefault();
                return false;
            }
            return true;
        }

        // Prevent right click menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            Swal.fire({

                title: 'Right Click Disabled',
                text: 'Right click functionality is disabled on this page',
                timer: 1500,
                showConfirmButton: false
            });
        });

        // Prevent text selection except for specific elements
        document.addEventListener('selectstart', function(e) {
            const allowedElements = ['titleText', 'descriptionText'];
            const elementId = e.target.id;
            
            if (!allowedElements.includes(elementId)) {
                e.preventDefault();
            }
        });

        // Prevent drag and drop

            e.preventDefault();
        });

        // Prevent opening dev tools

        // Update clear button visibility
        urlInput.addEventListener('input', () => {
            clearBtn.style.display = urlInput.value ? 'block' : 'none';
        });

        // Quality selection
        qualityButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                qualityButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedQuality = btn.dataset.quality;
                selectedQualitySpan.textContent = formatQuality(selectedQuality);
            });
        });

        // Paste URL functionality
        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text.includes('youtube.com') || text.includes('youtu.be')) {
                    urlInput.value = text;
                    videoUrl = text;
                    clearBtn.style.display = 'block';
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'URL Pasted!',
                        text: 'YouTube URL has been pasted successfully',
                        timer: 1500,
                        showConfirmButton: false
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid URL',
                        text: 'Please paste a valid YouTube URL',
                        timer: 2000
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to paste from clipboard. Please paste manually.',
                    timer: 2000
                });
            }
        });

        // Sanitize filename
        function sanitizeFilename(filename) {
            return filename
                .replace(/[^\w\s-]/g, '') // Remove special characters
                .replace(/\s+/g, ' ')      // Replace multiple spaces with single space
                .trim()                    // Trim whitespace
                .substring(0, 100);        // Limit length
        }

        // Create download filename
        function createDownloadFilename(videoTitle, extension) {
            const sanitizedTitle = sanitizeFilename(videoTitle);
            return `${sanitizedTitle} By Sirome TV.${extension}`;
        }

        // Process video
        processBtn.addEventListener('click', async () => {
            videoUrl = urlInput.value.trim();
            
            if (!videoUrl) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Empty URL',
                    text: 'Please enter a YouTube URL',
                    timer: 2000
                });
                return;
            }

            if (!videoUrl.includes('youtube.com') && !videoUrl.includes('youtu.be')) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid URL',
                    text: 'Please enter a valid YouTube URL',
                    timer: 2000
                });
                return;
            }

            // Show loading
            loadingContainer.style.display = 'block';
            resultsSection.style.display = 'none';

            try {
                // [API_CALL_START] - API request
                const apiUrl = `${API_BASE_URL}?url=${encodeURIComponent(videoUrl)}&format=${selectedQuality}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.result) {
                    currentVideoData = data.result;
                    displayVideoInfo(data.result);
                    
                    // Hide loading, show results
                    loadingContainer.style.display = 'none';
                    resultsSection.style.display = 'block';
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Video processed successfully',
                        timer: 1500,
                        showConfirmButton: false
                    });
                } else {
                    throw new Error('Invalid response from API');
                }
            } catch (error) {
                loadingContainer.style.display = 'none';
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to process video. Please try again.',
                    timer: 3000
                });
            }
        });

        // Format duration from seconds
        function formatDuration(seconds) {
            if (!seconds) return 'Unknown duration';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Format view count
        function formatViewCount(count) {
            if (!count) return '0 views';
            
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M views';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K views';
            } else {
                return count + ' views';
            }
        }

        // Display video information
        function displayVideoInfo(videoData) {
            // Set cover image
            if (videoData.thumbnail) {
                coverImage.src = videoData.thumbnail;
            }
            
            // Set channel info
            channelLogo.src = LOGO_URL;
            channelName.textContent = videoData.channel || 'YouTube Channel';
            
            // Set video duration
            videoDuration.textContent = videoData.duration ? formatDuration(videoData.duration) : 'Unknown duration';
            
            // Set video title
            const title = videoData.title || 'No title available';
            titleText.textContent = title;
            
            // Create download filename
            downloadFileName = createDownloadFilename(title, selectedQuality === 'mp3' ? 'mp3' : 'mp4');
            
            // Set video stats (using mock data if not available)
            viewCount.textContent = formatViewCount(videoData.views || Math.floor(Math.random() * 1000000));
            likeCount.textContent = videoData.likes ? formatViewCount(videoData.likes) : formatViewCount(Math.floor(Math.random() * 100000));
            uploadDate.textContent = videoData.upload_date || 'Unknown date';
            
            // Set description
            descriptionText.textContent = videoData.description || 'No description available';
            
            // Extract video ID for embedding
            let videoId = extractVideoId(videoUrl);
            if (videoId) {
                videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            }
        }

        // Extract video ID from URL
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Copy title
        titleCopyBtn.addEventListener('click', () => {
            const textToCopy = titleText.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Copied!',
                    text: 'Video title copied to clipboard',
                    timer: 1500,
                    showConfirmButton: false
                });
            });
        });

        // Copy description
        copyDescriptionBtn.addEventListener('click', () => {
            const textToCopy = descriptionText.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Copied!',
                    text: 'Video description copied to clipboard',
                    timer: 1500,
                    showConfirmButton: false
                });
            });
        });

        // Copy all info
        copyAllInfoBtn.addEventListener('click', () => {
            const infoToCopy = `
Title: ${titleText.textContent}
Channel: ${channelName.textContent}
Duration: ${videoDuration.textContent}
Views: ${viewCount.textContent}
Likes: ${likeCount.textContent}
Upload Date: ${uploadDate.textContent}

Description:
${descriptionText.textContent}

URL: ${videoUrl}
            `.trim();
            
            navigator.clipboard.writeText(infoToCopy).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Copied!',
                    text: 'All video information copied to clipboard',
                    timer: 1500,
                    showConfirmButton: false
                });
            });
        });

        // Play video when cover is clicked
        videoCover.addEventListener('click', () => {
            if (videoPlayer.src) {
                videoPlayerContainer.style.display = 'block';
                videoCover.style.display = 'none';
                
                // Scroll to video player
                videoPlayerContainer.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Download video with custom filename
        downloadVideoBtn.addEventListener('click', () => {
            if (currentVideoData && currentVideoData.download) {
                // Create a temporary link for download with custom filename
                const link = document.createElement('a');
                link.href = currentVideoData.download;
                link.download = downloadFileName;
                link.target = '_blank';
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                Swal.fire({
                    icon: 'success',
                    title: 'Download Started!',
                    text: `Downloading "${downloadFileName}"`,
                    timer: 2000,
                    showConfirmButton: false
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Download link not available',
                    timer: 2000
                });
            }
        });

        // Download audio with custom filename
        downloadAudioBtn.addEventListener('click', async () => {
            if (!videoUrl) {
                Swal.fire({
                    icon: 'warning',
                    title: 'No Video',
                    text: 'Please process a video first',
                    timer: 2000
                });
                return;
            }

            try {
                // [API_CALL_START] - API request for audio
                const apiUrl = `${API_BASE_URL}?url=${encodeURIComponent(videoUrl)}&format=mp3`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.result && data.result.download) {
                    // Create MP3 filename
                    const mp3FileName = createDownloadFilename(titleText.textContent, 'mp3');
                    
                    // Create a temporary link for download with custom filename
                    const link = document.createElement('a');
                    link.href = data.result.download;
                    link.download = mp3FileName;
                    link.target = '_blank';
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Download Started!',
                        text: `Downloading "${mp3FileName}"`,
                        timer: 2000,
                        showConfirmButton: false
                    });
                } else {
                    throw new Error('Invalid response from API');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to download audio',
                    timer: 3000
                });
            }
        });

        // Reset functionality
        resetBtn.addEventListener('click', () => {
            // Reset input
            urlInput.value = '';
            videoUrl = '';
            clearBtn.style.display = 'none';
            
            // Reset quality selection
            qualityButtons.forEach(btn => btn.classList.remove('selected'));
            document.querySelector('.quality-btn[data-quality="720"]').classList.add('selected');
            selectedQuality = '720';
            selectedQualitySpan.textContent = '720p';
            
            // Hide results
            resultsSection.style.display = 'none';
            
            // Reset video player
            videoPlayerContainer.style.display = 'none';
            videoCover.style.display = 'block';
            videoPlayer.src = '';
            
            // Clear video data
            currentVideoData = null;
            downloadFileName = '';
            
            // Clear displayed info
            coverImage.src = '';
            channelLogo.src = '';
            channelName.textContent = '';
            videoDuration.textContent = '';
            titleText.textContent = '';
            viewCount.textContent = '0 views';
            likeCount.textContent = '0 likes';
            uploadDate.textContent = 'Unknown date';
            descriptionText.textContent = '';
            
            // Focus on input
            urlInput.focus();
            
            Swal.fire({
                icon: 'info',
                title: 'Reset Complete!',
                text: 'Ready to download another video',
                timer: 1500,
                showConfirmButton: false
            });
        });

        // Enter key to process
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processBtn.click();
            }
        });

        // Initialize
        selectedQualitySpan.textContent = formatQuality(selectedQuality);
    </script>
</body>
</html>
