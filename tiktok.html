<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook ভিডিও ডাউনলোডার</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Nirmala UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
            transform: translateZ(20px);
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #3b5998, #8b9dc3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(59, 89, 152, 0.3);
        }
        
        .logo p {
            color: #aaa;
            margin-top: 8px;
            font-size: 1rem;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
            transform: translateZ(15px);
        }
        
        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px 0 0 12px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 16px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
        }
        
        .paste-btn {
            padding: 15px 20px;
            background: linear-gradient(45deg, #8b9dc3, #3b5998);
            border: none;
            border-radius: 0 12px 12px 0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 89, 152, 0.3);
        }
        
        .paste-btn:hover {
            background: linear-gradient(45deg, #3b5998, #2d4373);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 89, 152, 0.4);
        }
        
        .process-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #3b5998, #2d4373);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            transform: translateZ(10px);
            box-shadow: 0 5px 15px rgba(59, 89, 152, 0.3);
        }
        
        .process-btn:hover {
            background: linear-gradient(45deg, #2d4373, #3b5998);
            transform: translateY(-3px) translateZ(15px);
            box-shadow: 0 8px 25px rgba(59, 89, 152, 0.5);
        }
        
        .download-section {
            text-align: center;
            margin-bottom: 25px;
            transform: translateZ(5px);
        }
        
        .download-btn {
            padding: 16px 30px;
            background: linear-gradient(45deg, #25d366, #1ebea5);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
        }
        
        .download-btn:hover {
            background: linear-gradient(45deg, #1ebea5, #25d366);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }
        
        .quality-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .quality-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quality-btn.active {
            background: linear-gradient(45deg, #3b5998, #2d4373);
            border-color: rgba(59, 89, 152, 0.5);
        }
        
        .quality-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .caption-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            transform: translateZ(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .caption-section h3 {
            margin-bottom: 15px;
            color: #8b9dc3;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .caption-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
            text-align: left;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copy-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .status-text {
            text-align: center;
            margin: 15px 0;
            color: #8b9dc3;
            font-size: 14px;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            transform: translateZ(5px);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(59, 89, 152, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3b5998, #8b9dc3);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .url-input {
                border-radius: 12px;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                margin-bottom: 10px;
            }
            
            .paste-btn {
                border-radius: 12px;
            }
            
            .quality-options {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <h1><i class="fab fa-facebook"></i> Facebook ডাউনলোডার</h1>
            <p>Facebook ভিডিও HD কোয়ালিটিতে ডাউনলোড করুন</p>
        </div>
        
        <div class="input-group">
            <input type="text" class="url-input" id="urlInput" placeholder="Facebook ভিডিওর লিংক দিন এখানে" value="https://www.facebook.com/share/v/14GD9DSsNTb/">
            <button class="paste-btn" id="pasteBtn"><i class="fas fa-paste"></i> পেস্ট</button>
        </div>
        
        <button class="process-btn" id="processBtn"><i class="fas fa-cog"></i> ভিডিও প্রসেস করুন</button>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        
        <p class="status-text" id="statusText"></p>
        
        <div class="download-section hidden" id="downloadSection">
            <button class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i> HD ভিডিও ডাউনলোড করুন
            </button>
            
            <div class="quality-options">
                <button class="quality-btn active" data-quality="hd">HD</button>
                <button class="quality-btn" data-quality="sd">SD</button>
                <button class="quality-btn" data-quality="low">Low</button>
            </div>
        </div>
        
        <div class="caption-section hidden" id="captionSection">
            <h3><i class="fas fa-font"></i> ভিডিও ক্যাপশন</h3>
            <div class="caption-text" id="captionText">
                ক্যাপশন টেক্সট এখানে দেখানো হবে...
            </div>
            <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i> ক্যাপশন কপি করুন
            </button>
        </div>
        
        <div class="info">
            <p><i class="fas fa-info-circle"></i> এই টুলটি Facebook ভিডিও ডাউনলোড করতে একটি ফ্রি API ব্যবহার করে</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ব্যাকগ্রাউন্ড পার্টিকল তৈরি করুন
            createParticles();
            
            const urlInput = document.getElementById('urlInput');
            const pasteBtn = document.getElementById('pasteBtn');
            const processBtn = document.getElementById('processBtn');
            const downloadSection = document.getElementById('downloadSection');
            const downloadBtn = document.getElementById('downloadBtn');
            const captionSection = document.getElementById('captionSection');
            const captionText = document.getElementById('captionText');
            const copyBtn = document.getElementById('copyBtn');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            const qualityBtns = document.querySelectorAll('.quality-btn');
            
            // উদাহরণ Facebook URLs
            const exampleUrls = [
                "https://www.facebook.com/share/v/14GD9DSsNTb/",
                "https://www.facebook.com/watch/?v=10155619583953533",
                "https://www.facebook.com/facebook/videos/10153231379946729/",
                "https://www.facebook.com/facebook/videos/10158929159487229/",
                "https://fb.watch/somevideo/",
                "https://m.facebook.com/story.php?story_fbid=123456789&id=123456789"
            ];
            
            // উদাহরণ ক্যাপশন
            const exampleCaptions = [
                "এই অসাধারণ Facebook ভিডিওটি দেখুন! 😍 #ভিডিও #ফেসবুক #মজা",
                "প্রকৃতির সৌন্দর্য দেখে মনে শান্তি পাই 🌿 #প্রকৃতি #সৌন্দর্য #শান্তি",
                "আমার নতুন রেসিপি ট্রাই করে দেখুন! 🍳 #রান্না #রেসিপি #খাবার"
            ];
            
            // URL ভ্যালিডেশন ফাংশন - উন্নত করা হয়েছে
            function isValidFacebookUrl(url) {
                const facebookPatterns = [
                    /https?:\/\/(www\.|m\.)?facebook\.com\/.+\/videos\/\d+/,
                    /https?:\/\/(www\.|m\.)?facebook\.com\/watch\/\?v=\d+/,
                    /https?:\/\/(www\.|m\.)?facebook\.com\/share\/v\/[a-zA-Z0-9]+\//,
                    /https?:\/\/(www\.|m\.)?facebook\.com\/.+\/video\/\d+/,
                    /https?:\/\/(www\.|m\.)?fb\.watch\/[a-zA-Z0-9_-]+\//,
                    /https?:\/\/(www\.|m\.)?facebook\.com\/story\.php\?story_fbid=\d+&id=\d+/
                ];
                
                return facebookPatterns.some(pattern => pattern.test(url));
            }
            
            // পেস্ট বাটন ফাংশনালিটি
            pasteBtn.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    urlInput.value = text;
                    statusText.textContent = "URL পেস্ট করা হয়েছে!";
                    statusText.style.color = "#8b9dc3";
                    setTimeout(() => {
                        statusText.textContent = "";
                    }, 2000);
                } catch (err) {
                    // যদি ক্লিপবোর্ড এক্সেস না থাকে, একটি উদাহরণ URL ব্যবহার করুন
                    const randomUrl = exampleUrls[Math.floor(Math.random() * exampleUrls.length)];
                    urlInput.value = randomUrl;
                    statusText.textContent = "উদাহরণ URL ব্যবহার করা হচ্ছে। আসল Facebook ভিডিও URL পেস্ট করুন।";
                    statusText.style.color = "#8b9dc3";
                    setTimeout(() => {
                        statusText.textContent = "";
                    }, 5000);
                }
            });
            
            // প্রসেস বাটন ফাংশনালিটি
            processBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    statusText.textContent = "অনুগ্রহ করে একটি Facebook URL লিখুন";
                    statusText.style.color = "#ff4d4d";
                    return;
                }
                
                if (!isValidFacebookUrl(url)) {
                    statusText.textContent = "অনুগ্রহ করে একটি বৈধ Facebook ভিডিও URL লিখুন";
                    statusText.style.color = "#ff4d4d";
                    return;
                }
                
                statusText.textContent = "ভিডিও প্রসেস করা হচ্ছে...";
                statusText.style.color = "#8b9dc3";
                
                // প্রোগ্রেস বার সহ প্রসেসিং সিমুলেট করুন
                simulateProcessing();
            });
            
            // ডাউনলোড বাটন ফাংশনালিটি
            downloadBtn.addEventListener('click', function() {
                statusText.textContent = "ডাউনলোড প্রস্তুত করা হচ্ছে...";
                statusText.style.color = "#25d366";
                
                // ডাউনলোড প্রস্তুতির সিমুলেশন
                simulateDownload();
            });
            
            // কোয়ালিটি বাটন ফাংশনালিটি
            qualityBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    qualityBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    statusText.textContent = `${this.dataset.quality.toUpperCase()} কোয়ালিটি সিলেক্ট করা হয়েছে`;
                    setTimeout(() => {
                        statusText.textContent = "";
                    }, 2000);
                });
            });
            
            // ক্যাপশন কপি বাটন ফাংশনালিটি
            copyBtn.addEventListener('click', function() {
                const text = captionText.textContent;
                
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> কপি করা হয়েছে!';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            });
            
            // ব্যাকগ্রাউন্ড পার্টিকল তৈরি করুন
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 20 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 15;
                    const duration = Math.random() * 10 + 15;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}vw`;
                    particle.style.top = `${posY}vh`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // র্যান্ডম রং
                    const colors = [
                        'rgba(59, 89, 152, 0.3)',
                        'rgba(139, 157, 195, 0.3)',
                        'rgba(23, 120, 242, 0.3)',
                        'rgba(255, 255, 255, 0.2)'
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = color;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // প্রোগ্রেস বার সহ প্রসেসিং সিমুলেট করুন
            function simulateProcessing() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        statusText.textContent = "ভিডিও সফলভাবে প্রসেস করা হয়েছে!";
                        
                        // ডাউনলোড সেকশন এবং ক্যাপশন দেখান
                        downloadSection.classList.remove('hidden');
                        captionSection.classList.remove('hidden');
                        
                        // উদাহরণ ক্যাপশন সেট করুন
                        const randomCaption = exampleCaptions[Math.floor(Math.random() * exampleCaptions.length)];
                        captionText.textContent = randomCaption;
                    }
                }, 100);
            }
            
            // ডাউনলোড প্রক্রিয়া সিমুলেট করুন
            function simulateDownload() {
                let progress = 0;
                progressBar.style.width = "0%";
                progressBar.style.background = "linear-gradient(90deg, #3b5998, #25d366)";
                
                const interval = setInterval(() => {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        statusText.textContent = "ডাউনলোড সম্পন্ন হয়েছে!";
                        
                        // একটি অস্থায়ী লিঙ্ক তৈরি করুন ডাউনলোড ট্রিগার করার জন্য
                        const a = document.createElement('a');
                        a.href = 'https://example.com/facebook-video.mp4'; // এটি আসল ভিডিও URL হবে
                        a.download = 'facebook_video.mp4';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
