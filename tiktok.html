<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader - No Watermark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
            transform: translateZ(20px);
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff0050, #00f2ea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 0, 80, 0.3);
        }
        
        .logo p {
            color: #aaa;
            margin-top: 8px;
            font-size: 1rem;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
            transform: translateZ(15px);
        }
        
        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px 0 0 12px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 16px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
        }
        
        .paste-btn {
            padding: 15px 20px;
            background: linear-gradient(45deg, #00f2ea, #00c2ba);
            border: none;
            border-radius: 0 12px 12px 0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 242, 234, 0.3);
        }
        
        .paste-btn:hover {
            background: linear-gradient(45deg, #00c2ba, #00a09a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 234, 0.4);
        }
        
        .process-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff0050, #ff3c78);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            transform: translateZ(10px);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.3);
        }
        
        .process-btn:hover {
            background: linear-gradient(45deg, #ff3c78, #ff0050);
            transform: translateY(-3px) translateZ(15px);
            box-shadow: 0 8px 25px rgba(255, 0, 80, 0.5);
        }
        
        .download-section {
            text-align: center;
            margin-bottom: 25px;
            transform: translateZ(5px);
        }
        
        .download-btn {
            padding: 16px 30px;
            background: linear-gradient(45deg, #25d366, #1ebea5);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
        }
        
        .download-btn:hover {
            background: linear-gradient(45deg, #1ebea5, #25d366);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }
        
        .caption-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            transform: translateZ(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .caption-section h3 {
            margin-bottom: 15px;
            color: #ff0050;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .caption-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
            text-align: left;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copy-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .status-text {
            text-align: center;
            margin: 15px 0;
            color: #00f2ea;
            font-size: 14px;
        }
        
        .watermark-info {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            transform: translateZ(5px);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 0, 80, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0050, #00f2ea);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .url-input {
                border-radius: 12px;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                margin-bottom: 10px;
            }
            
            .paste-btn {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <h1><i class="fab fa-tiktok"></i> TikTok Downloader</h1>
            <p>Download HD videos without watermark</p>
        </div>
        
        <div class="input-group">
            <input type="text" class="url-input" id="urlInput" placeholder="Paste TikTok video URL here">
            <button class="paste-btn" id="pasteBtn"><i class="fas fa-paste"></i> Paste</button>
        </div>
        
        <button class="process-btn" id="processBtn"><i class="fas fa-cog"></i> Process Video</button>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        
        <p class="status-text" id="statusText"></p>
        
        <div class="download-section hidden" id="downloadSection">
            <button class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i> Download HD Video (No Watermark)
            </button>
        </div>
        
        <div class="caption-section hidden" id="captionSection">
            <h3><i class="fas fa-font"></i> Video Caption</h3>
            <div class="caption-text" id="captionText">
                Caption text will appear here...
            </div>
            <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i> Copy Caption
            </button>
        </div>
        
        <div class="watermark-info">
            <p><i class="fas fa-info-circle"></i> Downloaded videos will be in HD quality without TikTok watermark</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create background particles
            createParticles();
            
            const urlInput = document.getElementById('urlInput');
            const pasteBtn = document.getElementById('pasteBtn');
            const processBtn = document.getElementById('processBtn');
            const downloadSection = document.getElementById('downloadSection');
            const downloadBtn = document.getElementById('downloadBtn');
            const captionSection = document.getElementById('captionSection');
            const captionText = document.getElementById('captionText');
            const copyBtn = document.getElementById('copyBtn');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            
            // Example TikTok URLs for simulation
            const exampleUrls = [
                "https://www.tiktok.com/@user1/video/1234567890123456789",
                "https://www.tiktok.com/@user2/video/9876543210987654321",
                "https://www.tiktok.com/@user3/video/1122334455667788990"
            ];
            
            // Example captions for simulation
            const exampleCaptions = [
                "Check out this amazing TikTok video! ðŸ˜ #viral #fyp #foryou #trending",
                "This is so satisfying to watch! ðŸ¤© #satisfying #oddlysatisfying #asmr",
                "Never thought I could do this! ðŸ˜Ž #skills #talent #learnontiktok"
            ];
            
            // Paste button functionality
            pasteBtn.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    urlInput.value = text;
                } catch (err) {
                    // Use a random example URL if clipboard is not accessible
                    const randomUrl = exampleUrls[Math.floor(Math.random() * exampleUrls.length)];
                    urlInput.value = randomUrl;
                    statusText.textContent = "Using example URL. Paste your own TikTok URL for real processing.";
                    statusText.style.color = "#00f2ea";
                    setTimeout(() => {
                        statusText.textContent = "";
                    }, 5000);
                }
            });
            
            // Process button functionality
            processBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    statusText.textContent = "Please enter a TikTok URL";
                    statusText.style.color = "#ff0050";
                    return;
                }
                
                if (!isValidTikTokUrl(url)) {
                    statusText.textContent = "Please enter a valid TikTok URL";
                    statusText.style.color = "#ff0050";
                    return;
                }
                
                statusText.textContent = "Processing video...";
                statusText.style.color = "#00f2ea";
                
                // Simulate processing with progress bar
                simulateProcessing();
            });
            
            // Download button functionality
            downloadBtn.addEventListener('click', function() {
                statusText.textContent = "Preparing download...";
                statusText.style.color = "#25d366";
                
                // Simulate download preparation
                simulateDownload();
            });
            
            // Copy caption functionality
            copyBtn.addEventListener('click', function() {
                const text = captionText.textContent;
                
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            });
            
            // Validate TikTok URL (basic validation)
            function isValidTikTokUrl(url) {
                return url.includes('tiktok.com') && url.includes('/video/');
            }
            
            // Create background particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 20 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 15;
                    const duration = Math.random() * 10 + 15;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}vw`;
                    particle.style.top = `${posY}vh`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Random gradient background
                    const colors = [
                        'rgba(255, 0, 80, 0.3)',
                        'rgba(0, 242, 234, 0.3)',
                        'rgba(37, 211, 102, 0.3)',
                        'rgba(255, 255, 255, 0.2)'
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = color;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Simulate processing with progress bar
            function simulateProcessing() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        statusText.textContent = "Video processed successfully!";
                        
                        // Show download section and caption
                        downloadSection.classList.remove('hidden');
                        captionSection.classList.remove('hidden');
                        
                        // Set example caption (in a real app, this would come from the API)
                        const randomCaption = exampleCaptions[Math.floor(Math.random() * exampleCaptions.length)];
                        captionText.textContent = randomCaption;
                    }
                }, 100);
            }
            
            // Simulate download process
            function simulateDownload() {
                let progress = 0;
                progressBar.style.width = "0%";
                progressBar.style.backgroundColor = "#25d366";
                
                const interval = setInterval(() => {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        statusText.textContent = "Download complete!";
                        
                        // Create a temporary link to trigger download
                        const a = document.createElement('a');
                        a.href = 'https://example.com/tiktok-video.mp4'; // This would be the actual video URL
                        a.download = 'tiktok_video_no_watermark.mp4';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
