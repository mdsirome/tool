<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* === API CONFIGURATION INDICATORS === */
        /* [API_CONFIG_START] - Replace API URL here */
        /* Current API: https://host.optikl.ink/download/youtube */
        /* [API_CONFIG_END] */

        /* [SERVER_CONFIG_START] - Replace server URLs here */
        /* Logo URL: https://cdn.botzaku.eu.org/1dgrg_UmOtvHsMwCfoK0eYgdulOD-pa6G */
        /* [SERVER_CONFIG_END] */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FF0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #FF0000, #FF3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* URL Input Section */
        .url-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #fff;
        }

        .url-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 0 0 1px rgba(255, 0, 0, 0), 
                        0 0 0 3px rgba(255, 0, 0, 0);
        }

        .url-input:focus {
            border-color: #FF0000;
            box-shadow: 0 0 0 1px rgba(255, 0, 0, 0.5), 
                        0 0 0 3px rgba(255, 0, 0, 0.2);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .paste-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .download-btn {
            background: linear-gradient(135deg, #FF0000 0%, #FF3333 100%);
            color: white;
            border: 2px solid rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Quality Selection */
        .quality-section {
            margin-bottom: 30px;
        }

        .quality-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .quality-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .quality-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
            color: white;
        }

        .quality-btn.selected {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            border-color: rgba(255, 0, 0, 0.8);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 0, 0, 0.2);
            border-top: 5px solid #FF0000;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Video Info */
        .video-info {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .video-cover {
            flex: 1;
            min-width: 300px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
        }

        .cover-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .cover-image:hover {
            transform: scale(1.02);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .video-cover:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            font-size: 60px;
            color: #FF0000;
        }

        .video-details {
            flex: 2;
            min-width: 300px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .channel-name {
            font-size: 18px;
            font-weight: 600;
        }

        .video-description {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .description-text {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            white-space: pre-line;
        }

        .copy-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 15px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        /* Video Player */
        .video-player-container {
            margin: 30px 0;
            display: none;
        }

        .video-player {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            background: #000;
        }

        /* Download Buttons */
        .download-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .download-option-btn {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .download-option-btn:nth-child(2) {
            background: linear-gradient(135deg, #CC0000 0%, #990000 100%);
        }

        .download-option-btn:nth-child(3) {
            background: linear-gradient(135deg, #990000 0%, #660000 100%);
        }

        .download-option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        /* Reset Button */
        .reset-section {
            text-align: center;
            margin-top: 40px;
        }

        .reset-btn {
            background: linear-gradient(135deg, #333 0%, #666 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #444 0%, #777 100%);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .url-input-container {
                flex-direction: column;
            }
            
            .url-input-box {
                min-width: 100%;
            }
            
            .button {
                width: 100%;
            }
            
            .video-player {
                height: 300px;
            }
            
            .download-option-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fab fa-youtube"></i>
                </div>
                <h1 class="title">YouTube Videos Download</h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- URL Input Section -->
            <div class="url-section">
                <h2 class="section-title">Enter YouTube Video URL</h2>
                <div class="url-input-container">
                    <div class="url-input-box">
                        <input type="text" id="urlInput" class="url-input" placeholder="Paste YouTube video URL here...">
                    </div>
                    <button id="pasteBtn" class="button paste-btn">
                        <i class="fas fa-paste"></i> Paste URL
                    </button>
                    <button id="processBtn" class="button download-btn">
                        <i class="fas fa-download"></i> Process Video
                    </button>
                </div>
            </div>

            <!-- Quality Selection -->
            <div class="quality-section">
                <h2 class="section-title">Select Quality</h2>
                <div class="quality-buttons">
                    <button class="quality-btn" data-quality="mp3">Only Mp3</button>
                    <button class="quality-btn" data-quality="144">144p</button>
                    <button class="quality-btn" data-quality="240">240p</button>
                    <button class="quality-btn" data-quality="360">360p</button>
                    <button class="quality-btn" data-quality="480">480p</button>
                    <button class="quality-btn selected" data-quality="720">720p</button>
                    <button class="quality-btn" data-quality="1080">1080p</button>
                    <button class="quality-btn" data-quality="1440">2K</button>
                    <button class="quality-btn" data-quality="2160">4K</button>
                </div>
            </div>

            <!-- Loading Animation -->
            <div id="loadingContainer" class="loading-container">
                <div class="loading-spinner"></div>
                <h3>Processing Video...</h3>
                <p>Please wait while we fetch video information</p>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section">
                <!-- Video Info -->
                <div class="video-info">
                    <div class="video-cover" id="videoCover">
                        <img id="coverImage" class="cover-image" src="" alt="Video Cover">
                        <div class="play-overlay">
                            <i class="fas fa-play play-icon"></i>
                        </div>
                    </div>
                    
                    <div class="video-details">
                        <div class="channel-info">
                            <img id="channelLogo" class="channel-logo" src="" alt="Channel Logo">
                            <div>
                                <h3 id="channelName" class="channel-name"></h3>
                                <p id="videoTitle" style="color: rgba(255,255,255,0.7);"></p>
                            </div>
                        </div>
                        
                        <div class="video-description">
                            <p id="descriptionText" class="description-text"></p>
                        </div>
                        
                        <div class="copy-container">
                            <button id="copyInfoBtn" class="copy-btn">
                                <i class="fas fa-copy"></i> Copy Video Info
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Video Player -->
                <div id="videoPlayerContainer" class="video-player-container">
                    <iframe id="videoPlayer" class="video-player" src="" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>

                <!-- Download Options -->
                <div class="download-options">
                    <button id="downloadVideoBtn" class="download-option-btn">
                        Download Video (<span id="selectedQuality">720p</span>)
                    </button>
                    <button id="downloadAudioBtn" class="download-option-btn">
                        Download Audio (MP3)
                    </button>
                </div>

                <!-- Reset Button -->
                <div class="reset-section">
                    <button id="resetBtn" class="reset-btn">
                        <i class="fas fa-redo"></i> Download Another Video
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by: Sirome TV (2022-2026)</p>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // === API CONFIGURATION ===
        // [API_CONFIG_START] - Replace these variables when changing API
        const API_BASE_URL = "https://host.optikl.ink/download/youtube";
        const LOGO_URL = "https://cdn.botzaku.eu.org/1dgrg_UmOtvHsMwCfoK0eYgdulOD-pa6G";
        // [API_CONFIG_END]

        // DOM Elements
        const urlInput = document.getElementById('urlInput');
        const pasteBtn = document.getElementById('pasteBtn');
        const processBtn = document.getElementById('processBtn');
        const qualityButtons = document.querySelectorAll('.quality-btn');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultsSection = document.getElementById('resultsSection');
        const coverImage = document.getElementById('coverImage');
        const channelLogo = document.getElementById('channelLogo');
        const channelName = document.getElementById('channelName');
        const videoTitle = document.getElementById('videoTitle');
        const descriptionText = document.getElementById('descriptionText');
        const copyInfoBtn = document.getElementById('copyInfoBtn');
        const videoCover = document.getElementById('videoCover');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const downloadVideoBtn = document.getElementById('downloadVideoBtn');
        const downloadAudioBtn = document.getElementById('downloadAudioBtn');
        const resetBtn = document.getElementById('resetBtn');
        const selectedQualitySpan = document.getElementById('selectedQuality');

        // State variables
        let selectedQuality = '720';
        let currentVideoData = null;
        let videoUrl = '';

        // Quality selection
        qualityButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                qualityButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedQuality = btn.dataset.quality;
                selectedQualitySpan.textContent = formatQuality(selectedQuality);
            });
        });

        // Format quality display
        function formatQuality(quality) {
            const qualityMap = {
                'mp3': 'MP3',
                '144': '144p',
                '240': '240p',
                '360': '360p',
                '480': '480p',
                '720': '720p',
                '1080': '1080p',
                '1440': '2K',
                '2160': '4K'
            };
            return qualityMap[quality] || quality;
        }

        // Paste URL functionality
        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text.includes('youtube.com') || text.includes('youtu.be')) {
                    urlInput.value = text;
                    videoUrl = text;
                    Swal.fire({
                        icon: 'success',
                        title: 'URL Pasted!',
                        text: 'YouTube URL has been pasted successfully',
                        timer: 1500,
                        showConfirmButton: false
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid URL',
                        text: 'Please paste a valid YouTube URL',
                        timer: 2000
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to paste from clipboard',
                    timer: 2000
                });
            }
        });

        // Process video
        processBtn.addEventListener('click', async () => {
            videoUrl = urlInput.value.trim();
            
            if (!videoUrl) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Empty URL',
                    text: 'Please enter a YouTube URL',
                    timer: 2000
                });
                return;
            }

            if (!videoUrl.includes('youtube.com') && !videoUrl.includes('youtu.be')) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid URL',
                    text: 'Please enter a valid YouTube URL',
                    timer: 2000
                });
                return;
            }

            // Show loading
            loadingContainer.style.display = 'block';
            resultsSection.style.display = 'none';

            try {
                // [API_CALL_START] - API request
                const apiUrl = `${API_BASE_URL}?url=${encodeURIComponent(videoUrl)}&format=${selectedQuality}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.result) {
                    currentVideoData = data.result;
                    displayVideoInfo(data.result);
                    
                    // Hide loading, show results
                    loadingContainer.style.display = 'none';
                    resultsSection.style.display = 'block';
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Video processed successfully',
                        timer: 1500,
                        showConfirmButton: false
                    });
                } else {
                    throw new Error('Invalid response from API');
                }
            } catch (error) {
                loadingContainer.style.display = 'none';
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to process video. Please try again.',
                    timer: 3000
                });
            }
        });

        // Display video information
        function displayVideoInfo(videoData) {
            // Set cover image
            if (videoData.thumbnail) {
                coverImage.src = videoData.thumbnail;
            }
            
            // Set channel info (using placeholder)
            channelLogo.src = LOGO_URL;
            channelName.textContent = videoData.channel || 'YouTube Channel';
            
            // Set video title
            videoTitle.textContent = videoData.title || 'No title available';
            
            // Set description
            descriptionText.textContent = videoData.description || 'No description available';
            
            // Extract video ID for embedding
            let videoId = extractVideoId(videoUrl);
            if (videoId) {
                videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
            }
        }

        // Extract video ID from URL
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Copy video info
        copyInfoBtn.addEventListener('click', () => {
            const infoToCopy = `
Title: ${videoTitle.textContent}
Channel: ${channelName.textContent}
Description: ${descriptionText.textContent}
URL: ${videoUrl}
            `.trim();
            
            navigator.clipboard.writeText(infoToCopy).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Copied!',
                    text: 'Video information copied to clipboard',
                    timer: 1500,
                    showConfirmButton: false
                });
            });
        });

        // Play video when cover is clicked
        videoCover.addEventListener('click', () => {
            if (videoPlayer.src) {
                videoPlayerContainer.style.display = 'block';
                videoCover.style.display = 'none';
                videoPlayer.src += '?autoplay=1';
                
                // Scroll to video player
                videoPlayerContainer.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Download video
        downloadVideoBtn.addEventListener('click', () => {
            if (currentVideoData && currentVideoData.download) {
                window.open(currentVideoData.download, '_blank');
                
                Swal.fire({
                    icon: 'success',
                    title: 'Download Started!',
                    text: `Downloading video in ${formatQuality(selectedQuality)} quality`,
                    timer: 2000,
                    showConfirmButton: false
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Download link not available',
                    timer: 2000
                });
            }
        });

        // Download audio
        downloadAudioBtn.addEventListener('click', async () => {
            if (!videoUrl) {
                Swal.fire({
                    icon: 'warning',
                    title: 'No Video',
                    text: 'Please process a video first',
                    timer: 2000
                });
                return;
            }

            try {
                // [API_CALL_START] - API request for audio
                const apiUrl = `${API_BASE_URL}?url=${encodeURIComponent(videoUrl)}&format=mp3`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.result && data.result.download) {
                    window.open(data.result.download, '_blank');
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Download Started!',
                        text: 'Downloading audio in MP3 format',
                        timer: 2000,
                        showConfirmButton: false
                    });
                } else {
                    throw new Error('Invalid response from API');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to download audio',
                    timer: 3000
                });
            }
        });

        // Reset functionality
        resetBtn.addEventListener('click', () => {
            // Reset input
            urlInput.value = '';
            videoUrl = '';
            
            // Reset quality selection
            qualityButtons.forEach(btn => btn.classList.remove('selected'));
            document.querySelector('.quality-btn[data-quality="720"]').classList.add('selected');
            selectedQuality = '720';
            selectedQualitySpan.textContent = '720p';
            
            // Hide results
            resultsSection.style.display = 'none';
            
            // Reset video player
            videoPlayerContainer.style.display = 'none';
            videoCover.style.display = 'block';
            videoPlayer.src = '';
            
            // Clear video data
            currentVideoData = null;
            
            // Focus on input
            urlInput.focus();
            
            Swal.fire({
                icon: 'info',
                title: 'Reset Complete!',
                text: 'Ready to download another video',
                timer: 1500,
                showConfirmButton: false
            });
        });

        // Enter key to process
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processBtn.click();
            }
        });
    </script>
</body>
</html>
